<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 3px solid black;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="input-1" placeholder="Enter first number...">

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="input-2" placeholder="Enter second number...">

        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            let num1 = parseInt(document.getElementById("input-1").value, 10);
            let num2 = parseInt(document.getElementById("input-2").value, 10);
            let operator = document.getElementById("operator").value;

            if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)) {
                alert("Error :(");
                console.log("Error :(")
                return;
            };

            if ((operator === '/' || operator == '%') && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;

            switch(operator) {
                case "+" : result = num1 + num2; break;
                case "-" : result = num1 - num2; break;
                case "*" : result = num1 * num2; break;
                case "/" : result = num1 / num2; break;
                case "%" : result = num1 % num2; break;
            }

            alert(`${num1} ${operator} ${num2} = ${result}`);
            console.log(`${num1} ${operator} ${num2} = ${result}`);
        };

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
